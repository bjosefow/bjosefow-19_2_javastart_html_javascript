<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Walidacja hasel</title>
        <meta charset="UTF-8">
        <meta name="description" content="Rejestracja">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6" id = "passDiv">
                <label for="pass" class="form-label is-invalid">Hasło</label>
                <input type="password" id="pass" class="form-control" aria-describedby="validationServer03Feedback">
            </div>
            <div class="col-md-6" id="passRepeatDiv">
                <label for="passRepeat" class="form-label is-invalid">Powtorz hasło</label>
                <input type="password" id="passRepeat" class="form-control" aria-describedby="validationServer03Feedback">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
